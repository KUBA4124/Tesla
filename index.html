<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tesla</title>
</head>
<body>
    <div class="hero" id="hero">
        <nav>
            <img src="images/logo.png" class="logo">
            <ul>
                <li><a href="#" id="modelx">Model X</a></li>
                <li><a href="#" id="models">Model S</a></li>
                <li><a href="#" id="model3">Model 3</a></li>
                <li><a href="#" id="modely">Model Y</a></li>
            </ul>
            <a href="#" class="btn">Reserve Now</a>
        </nav>
        <div class="info">
            <div>
                <h2 id="stat1">1.9 s</h2>
                <p>60 mp</p>
            </div>
            <div>
                <h2 id="stat2">300 mph</h2>
                <p>Top Speed</p>
            </div>
            <div>
                <h2 id="stat3">396 mi</h2>
                <p>Max Range</p>
            </div>
            <div class="line"></div>
            <div>
                <h2 id="model">Model S</h2>
        </div>
    <script>
        var hero = document.getElementById("hero");
        var ms = document.getElementById("models");
        var mx = document.getElementById("modelx");
        var m3 = document.getElementById("model3");
        var my = document.getElementById("modely");
        var model = document.getElementById("model");
        var stat1 = document.getElementById("stat1");
        var stat2 = document.getElementById("stat2");
        var stat3 = document.getElementById("stat3");
        ms.onclick = function(){
            hero.style.backgroundImage = "url(images/image-3.png)"
            model.innerHTML="Model S";
            stat1.innerHTML = "1.9 s";
            stat2.innerHTML = "300 mph";
            stat3.innerHTML = "396 mi";
        }
        m3.onclick = function(){
            hero.style.backgroundImage = "url(images/image-2.png)"
            model.innerHTML = "Model 3";
            stat1.innerHTML = "2,1 s";
            stat2.innerHTML = "400 mph";
            stat3.innerHTML = "450 mi";
        }
        my.onclick = function(){
            hero.style.backgroundImage = "url(images/image-1.png)"
            model.innerHTML = "Model Y";
            stat1.innerHTML = "2.5 s";
            stat2.innerHTML = "450 mph";
            stat3.innerHTML = "500 mi";
        }
        mx.onclick = function(){
            hero.style.backgroundImage = "url(images/image-4.png)"
            model.innerHTML = "Model X";
            stat1.innerHTML = "3.0 s";
            stat2.innerHTML = " 500 mph";
            stat3.innerHTML = " 550 mi";
        }
    </script>
</body>
</html>
